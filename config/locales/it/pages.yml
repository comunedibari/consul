        description: Proponi ciò che vorresti che la Città realizzasse e appoggia le proposte degli altri utenti.
        feature_1_html: Le proposte devono riguardare temi inerenti la Città, e se richiedono all'Amministrazione di realizzarla devono rientrare nelle competenze attribuite ai comuni.
        feature_2: Per creare le proposte è necessario %{link1}, invece per appoggiarle bisogna aver certificato il proprio account (vedi la %{link2}).
        feature_2_link1: registrarsi su %{org_name}
        feature_2_link2: pagina delle FAQ
        feature_3_html: Le proposte che raggiungono <strong>l'appoggio di 5.000 utenti certificati</strong> (ovvero residenti nel comune/regione di una età maggiore di 16 anni) saranno oggetto di studio di fattibilità da parte degli uffici dell'Amministrazione comunale.
        feature_4_html: Se lo studio di fattibilità è positivo la Città si impegna a realizzare la proposta.
        feature_5_html: Nel primo anno la Città valuterà comunque, qualora nessuna proposta raggiunga i 5.000  appoggi, le prime tre proposte se superano almeno i 1.000 appoggi.
        feature_6_html: La Città si riserva di prendere in considerazione le proposte comunque meritevoli di analisi di fattibilità se tali soglie non saranno raggiunte al 30/6 e al 31/12.
        feature_7: Ulteriori informazioni sulle proposte e sulle modalità di registrazione sono disponibili nella %{link}
