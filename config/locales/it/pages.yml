---
it:
  pages:
    census_terms: Per confermare la tua utenza (account) devi avere almeno 16 anni ed essere registrato, dopo aver fornito le informazioni richieste in precedenza, che saranno verificate. Accettando il processo di verifica, acconsenti anche alla verifica di tali informazioni, ed autorizzi i metodi di contatto indicati. I dati forniti saranno acquisiti e memorizzati in un archivio, come menzionato in precedenza nei termini e nelle condizioni d'uso del portale.
    conditions: Condizioni d'uso
    general_terms: Termini e Condizioni
    help:
      budgets:
        description: The %{link} section helps people make a direct decision on what part of the municipal budget is spent on.
        feature: In this process, every year people raise, support and vote on projects. The most voted votes are financed by the municipal budget.
        figcaption_html: Fase degli appoggi e fase della votazione dei bilanci partecipativi.
        image_alt: Diverse fasi di un bilancio partecipativo
        link: Bilanci partecipativi
        phase_1_html: registrarsi su %{org}
        phase_2_html: In primo luogo inizia la <strong>fase di accettazione</strong> dei progetti di spesa.
        phase_3_html: Dopo segue una <strong>fase di appoggi</strong> per dare priorità alle questioni più interessanti, i bilanci più appoggiati saranno valutati dal Consiglio Comunale che ne verificherà la fattibilità ed il costo.
        phase_4_html: In ultimo c'è una <strong>fase di votazione</strong> nella quale si decide in quale progetto investire questa parte del blancio.
        phase_5_html: From the approval of the budgets the following year the City Council begins to carry out the winning projects.
        title: Bilanci partecipativi
      debates:
        description: Nella sezione %{link} puoi presentare e condividere la tua opinione con altre persone su questioni riguarti la tua città. Inoltre hai la possibilità condividere le tue idee che attraverso le altre sezioni di %{org} potranno essere prese in considerazione da parte del Consiglio Comunale.
        feature_html: Puoi aprire dibattiti, commentare e valutarli con <strong>Sono d'accordo</strong> o <strong>Non sono d'accordo</strong>. Per questo devi %{link}.
        feature_link: registrarti su %{org}
        figcaption: Pulsanti 'Sono d'accordo' e 'Non sono d'accordo' per la valutazione delle discussioni.
        image_alt: Pulsanti per la valutazione delle discussioni
        link: Forum
        title: Forum
      moderable_bookings:
        title: Prenotazioni
        description: Nella sezione %{link} puoi presentare una richiesta di prenotazione riguarte gli spazi pubblici della tua città.
        feature_html: Per poter prenotare uno spazio devi registrarti in Bari Partecipa.
        link: Prenotazioni
      faq:
        button_html: Visualizzare le <br> domande frequenti (FAQ)
        description: Leggi le FAQ per risolvere i tuoi dubbi.
        page:
          description: Usa questa pagina per risolvere i tuoi dubbi sull'uso di CasaDelCittadino.
          faq_1_description: Descrizione di esempio della domanda 1.
          faq_1_title: Domanda 1
          title: Domande Frequenti
        title: Problemi tecnici?
      guide: Questa guida spiega ogni sezione di %{org}. Per maggiori informazioni cliccare su "Informazioni dettagliate".
      how_to_use:
        text: |-
          Utilizzalo nella tua città o aiutaci a migliorarlo, è software libero.

          Questo portale di Governo Aperto usa il software libero [CONSUL](https://github.com/consul/consul 'github consul'), con [licenza AGPLv3](http://www.gnu.org/licenses/agpl-3.0.html 'AGPLv3 gnu' ), in poche parole significa che qualsiasi persona può liberamente usare il codice, copiarlo, vederlo nel dettaglio, modificarlo, e ridistribuirlo con le modifiche che desidera, a condizione che altri possano fare la medesima cosa. Tutto questo perché crediamo che la cultura, quando è libera, è migliore e si arrichisce di continuo.

          Se sei un programmatore, puoi prendere visione del codice e aiutarci a migliorare il [portale CONSUL](https://github.com/consul/consul 'github consul').
