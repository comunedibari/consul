        title: Altre informazioni di interesse
      polls:
        description: La sezione delle %{link} viene attivata ogni volta che una proposta raggiunge l'1% di supporto e passa al voto o quando il Consiglio comunale propone un problema.
        feature_1: Per partecipare alla prossima consultazione è necessario %{link} e verificare il proprio account.
        feature_1_link: registrarsi su %{org_name}
        feature_2: Possono votare gli utenti registrati di età maggiore di 16 anni.
        feature_3: I risultati di tutti le consultazioni saranno vincolanti per l'Amministrazione Comunale.
        link: Consultazioni
        title: Consultazioni
      processes:
        description: Nella sezione %{link}, i cittadini partecipano alla stesura e alla modifica dei regolamenti che riguardano la città e possono esprimere la propria opinione sulle politiche municipali nei dibattiti precedenti.
        feature: Per partecipare a un lavoro devi %{sign_up} e controllare periodicamente la pagina %{link} per vedere quali regolamenti e politiche vengono discussi e consultati.
        link: lavori
        sign_up: sign up on %{org}
        title: Lavori
      proposals:
        description: Nella sezione %{link} puoi creare proposte per il Consiglio Comunale. Le proposte richiedono voti e, se raggiungono un sostegno sufficiente, vengono sottoposte a votazione pubblica. Le proposte approvate con questi voti dei cittadini sono accettate dal Consiglio Comunale e portate a termine.
        feature_html: Per creare una proposta devi registrarti in %{org}. Le proposte che ottengono il sostegno sul portale del 1% delle persone con il diritto al voto (%{supports} sostegni di persone aventi più di 16 anni già registrate) vanno al voto. Per votare le proposte è necessario verificare il tuo account.
        figcaption_html: Pulsante per "Votare" una proposta. <br> Quando raggiunge il numero di voti andrà al voto.
        image_alt: Bottone per votare una proposta
        link: Proposte
        title: Proposte
      reportings:
        feature_html: Per poter inserire una segnalazione geolocalizzata devi registrarti in Bari Partecipa. 
        link: Segnalazioni
        title: Segnalazioni Geo-localizzate
        description: Nella sezione %{link} puoi creare segnalazioni geolocalizzate. Le segnalazioni dopo essere state approvate dal gruppo di moderazione della piattaforma saranno inoltrate al sistema BaRisolve. In qualsiasi momento l'utente potrà visualizzare lo stato di avanzamento della propria segnalazione.  
      crowdfundings:
        description: Nella sezione %{link} puoi creare crowdfundings per il Consiglio Comunale. Puoi investire per uno o più crowdfundings, se raggiungono la somma richiesta i crowdfundings verranno realizzati e portati a termine dal Consiglio Comunale.
        feature_html: Per creare un crowdfunding devi registrarti in %{org}. Per investire su uno o più crowdfundings è necessario verificare il tuo account.
        figcaption_html: Pulsante per fare un "Finanziamento" per un crowdfunding. <br> Quando raggiunge il numero di finanziamento sarà realizzato.
        image_alt: Bottone per investire un crowdfunding
        link: Crowdfundings
        title: Crowdfundings
      events:
        description: Nella sezione %{link} puoi inserire eventi geolocalizzati. Sarà possibile visualizzare eventi creati da altri cittadini, come sagre, eventi rionali, feste, manifestazioni e altre tipologie d'evento. Inoltre saranno mostrate le date più importanti associate a Patti di Collaborazione, Crowdfunding civici e Consultazioni. Saranno altresì disponibili le date di inizio e fine per Lavori Pubblici e Progetti.
        feature_html: Per creare un evento devi registrarti in %{org}. Ricorda che puoi sostenere o seguire gli eventi attraverso le notifiche del tuo account.
        figcaption_html: Pulsante per "Sostenere" un crowdfunding. <br> Quando raggiunge il numero di sostengni andrà al voto.
        image_alt: Button to support a crowdfunding
        link: Eventi
        title: Eventi
      subtitle: In %{org} puoi creare proposte, votare le consultazioni dei cittadini, proporre progetti di bilancio partecipativo, votare leggi comunali e aprire dibattiti per scambiare opinioni con altri.
      title: "%{org} è una piattaforma per la partecipazione dei cittadini"
      titles:
        how_to_use: Utilizzalo nella tua città
