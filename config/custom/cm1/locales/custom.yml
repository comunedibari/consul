      section_footer:
        title: Aiuto sulle petizioni
        description: Nella sezione “Petizioni” puoi creare una petizione, rivolta all’amministrazione, per sollecitare l’intervento su temi di interesse comune, o per esprimere esigenze di carattere collettivo.
        help_text_1: Ai sensi dell’art 42, c 2, dello Statuto della Città di Bari, “La petizione è rivolta al Sindaco, il quale, entro quindici giorni, la assegna in esame all'organo competente e ne invia copia ai gruppi presenti in Consiglio Comunale. Se la petizione è sottoscritta da almeno duecento persone, l'organo competente deve pronunciarsi in merito entro trenta giorni dal ricevimento. Il contenuto della decisione dell'organo competente, unitamente al testo della petizione, è pubblicizzato mediante affissione negli appositi spazi e, comunque, in modo tale da permetterne la conoscenza a tutti i firmatari del territorio del Comune. Copia viene inviata ai Gruppi Consiliari. Se la petizione è sottoscritta da almeno mille persone, ciascun Consigliere Comunale può richiedere, con apposita istanza rivolta al Presidente del Consiglio Comunale, con apposita istanza rivolta al Presidente del Consiglio Comunale, che il testo della petizione venga posto in discussione nella prima seduta utile di Consiglio.” <a href='https://www.comune.bari.it/statuto' target='_blank'>Statuto della città di Bari</a>
        help_text_2: "Le petizioni, quindi, richiedono sostegno, da esprimersi attraverso il tasto <strong>FIRMA</strong>, a seguito di accesso effettuato alla piattaforma e verifica dell’account attraverso il sistema SPID."
        help_text_3: "Registrati/Accedi; per lanciare una petizione, clicca su <strong>“lancia una petizione”</strong>; per sostenere una petizione, clicca su firma."
        help_text_4: ''
