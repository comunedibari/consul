        link: registrarsi su %{org_name}
        title: Petizioni
    help:
      menu:
        proposals: Petizioni
      proposals:
        description: Nella sezione %{link} puoi creare petizioni per il Consiglio Comunale. Le petizioni richiedono sostegno e, se raggiungono un sostegno sufficiente, vengono sottoposte a votazione pubblica. Le petizioni approvate con questi voti dei cittadini sono accettate dal Consiglio Comunale e portate a termine.
        feature_html: Per creare una petizione devi registrarti in %{org}. Le petizioni che ottengono il sostegno sul portale del 1% delle persone con il diritto al voto (%{supports} sostegni di persone aventi più di 16 anni già registrate) vanno al voto. Per sostenere le petizioni è necessario verificare il tuo account.
        figcaption_html: Pulsante per "Votare" una petizione. <br> Quando raggiunge il numero di sostengni andrà al voto.
