        help_text_1: Questa sezione è la vetrina dei patti di collaborazione tra cittadini baresi e Amministrazione. I patti di collaborazione sono contratti stipulati tra Amministrazione Comunale e cittadini attivi, che trovano validità nel Regolamento per la gestione condivisa dei beni comuni urbani, che disciplina l'intervento concreto dei cittadini per quanto concerne la cura di un qualsiasi bene comune.
